<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Login</title>
    </head>
    <body>
        <section>
            <div class="login">
                <div>
                    <h1>Você já é cadastrado?</h1>
                    <p>Faça seu login.</p>
                </div>
                <form method="POST">
                    <input type="text" name="nome" placeholder="Digite seu usuario">
                    <input type="password" name="senha" placeholder="Digite sua senha">
                    <input type="submit" value="Entrar">
                </form>
                <P>Ainda não tem uma conta? <a href="">Criar conta</a></P>
            </div>
        </section>
    </body>
</html>
